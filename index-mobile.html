<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Android/iOS full screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
	<link rel="manifest" href="/manifest.json">
	
	<title>8-bit Overwatch</title>

	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	
	<!-- External Javscript -->
	<script type="text/javaScript" src="assets/javascript/game.js"></script>
</head>

<body>
	<div class="topHalf-mobile">
		<div class="title">
			<a href="https://playoverwatch.com/en-us/" target="_blank" title="Visit the official Overwatch site"><img src="assets/images/OW_logo.png" alt="Overwatch Logo"></a>
			<audio id="music" loop>
				<source id="musicSource" src='assets/audio/theme.mp3'>
			</audio>
			<audio id="sfx" preload="auto">
			    <source src="assets/audio/attack.mp3">
			</audio>
		</div>

		<div class="charactersRow"></div>
		
		<div class="infoRow text-center">
				<p id="info"></p>
		</div>

	</div>

	<div class="bottomHalf">

		<div class="versusRow">
			<div class="attackerBox">
			</div>

			<div class="buttonDiv">
				<button class="attackBtn">Attack</button>
				<button class="resetBtn">Reset</button>
				<button class="startBtn">Start</button>
			</div>

			<div class="defenderBox">
			</div>
		</div>

		<div class="score">
			<div class="container">
				<ul>
					<li id="wins">Wins: 0</li>
					<li id="losses">Losses: 0</li>
				</ul>
			</div>
		</div>
	
	</div>

	
</body>
</html>
