<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>RPG Game</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<div class="row charactersRow">
				<div class="col-md-3 charBox"> 
					<div class="charDiv" id="char1"></div>
				</div>
				<div class="col-md-3 charBox">
					<div class="charDiv" id="char2"></div>
				</div>
				<div class="col-md-3 charBox"> 
					<div class="charDiv" id="char3"></div>
				</div>
				<div class="col-md-3 charBox"> 
					<div class="charDiv" id="char4"></div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 col-md-offset-2 attackerBox">
				</div>
				<div class="col-md-3 col-md-offset-2 versusBox">
				</div>
			</div>
			<div class="row center-block">
				<button class="btn btn-default center-block attackBtn">Attack</button>
				<button class="btn btn-default center-block resetBtn">Reset</button>
			</div>
		</div>
	</div>

	<script type="text/javaScript" src="assets/javascript/game.js"></script>
</body>
</html>
