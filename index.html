<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>RPG Game</title>
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	<!-- jQuery UI -->
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js" integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>

	<!-- Reset -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	
	<!-- Bootstrap -->
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	
	<!-- Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>
<body>
	<div id="wrapper">
		<div class="row">
			<div class="col-md-12 title">
				<a href="https://playoverwatch.com/en-us/" target="_blank" title="Visit the official Overwatch site"><img src="assets/images/OW_logo.png"></a>
				<audio controls id="music" loop>
					<source id="musicSource" src='assets/audio/theme.mp3'>
				</audio>
			</div>
		</div>
		<div class="container">
			<div class="row charactersRow"></div>
			<div class="row">
				<div class="container">
					<div class="col-md-12 infoRow text-center">
						<span id="info"></span>
					</div>
				</div>
			</div>
		</div>
			<div class="row versusRow">
				<div class="container versusContainer">
					<div class="col-md-3 col-md-offset-2 attackerBox">
					</div>
					<div class="col-md-2 buttonDiv">
						<button class="attackBtn">Attack</button>
						<button class="resetBtn">Reset</button>
					</div>
					<div class="col-md-3 defenderBox">
					</div>
				</div>
			</div>
	</div>

	<footer class="footer">
		<div class="container">
			<ul>
				<li id="wins">Wins: 0</li>
				<li id="losses">Losses: 0</li>
			</ul>
		</div>
	</footer>

	<script type="text/javaScript" src="assets/javascript/game.js"></script>
</body>
</html>
